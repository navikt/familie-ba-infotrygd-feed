apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ba-infotrygd-feed
  namespace: default
  labels:
    team: teamfamilie

spec:
  image: {{ image }}
  port: 8092
  liveness:
    path: /internal/health
    initialDelay: 20
    failureThreshold: 10
  readiness:
    path: /internal/health
    initialDelay: 20
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  vault:
    enabled: true
    paths:
      - kvPath: /azuread/data/prod/creds/familie-ba-infotrygd-feed
        mountPath: /var/run/secrets/nais.io/azuread
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 1024Mi
      cpu: "1"
    requests:
      memory: 512Mi
      cpu: 200m
  secureLogs:
    enabled: true
  ingresses:
    - https://familie-ba-infotrygd-feed.nais.adeo.no
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: AZURE_CLIENT_ID
      value: /run/secrets/nais.io/azuread/client_id
