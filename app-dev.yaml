apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  annotations:
    nais.io/restricted: "true"
  name: familie-ba-infotrygd-feed
  namespace: teamfamilie
  labels:
    team: teamfamilie

spec:
  image: {{ image }}
  port: 8092
  liveness:
    path: /internal/health
    initialDelay: 20
    failureThreshold: 10
  readiness:
    path: /internal/health
    initialDelay: 20
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  vault:
    enabled: true
    paths:
      - kvPath: /azuread/data/dev/creds/familie-ba-infotrygd-feed
        mountPath: /var/run/secrets/nais.io/azuread
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 1024Mi
    requests:
      memory: 512Mi
      cpu: 200m
  ingresses:
    - https://familie-ba-infotrygd-feed.nais.preprod.local
    - https://familie-ba-infotrygd-feed.intern.dev.nav.no
    - https://familie-ba-infotrygd-feed.dev-fss-pub.nais.io
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: familie-ba-sak
          cluster: dev-gcp
        - application: familie-ba-migrering
          cluster: dev-gcp
        - application: ida
          namespace: traktor
          cluster: prod-fss
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: preprod
