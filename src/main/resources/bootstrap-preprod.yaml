spring:
  cloud:
    vault:
      enabled: true
      uri: https://vault.adeo.no
      connection-timeout: 5000
      read-timeout: 15000
      config:
        order: -10
        lifecycle.enabled: true
      database:
        enabled: true
        role: familie-ba-infotrygd-feed-admin
        backend: postgresql/preprod-fss
      authentication: KUBERNETES
      kubernetes:
        role: familie-ba-infotrygd-feed
        kubernetes-path: kubernetes/preprod/fss
        service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
      generic:
        enabled: true
        backend: kv/preprod/fss
        application-name: familie-ba-infotrygd-feed/default
        default-context: familie-ba-infotrygd-feed/default
    discovery:
      client:
        composite-indicator:
          enabled: false
